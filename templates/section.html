{% extends "base.html" %}

{% block content %}
<div class="prose max-w-full">
  <h1>
    {{ section.title | safe | title }}
  </h1>

  {% for page in section.pages %}
  <h3>
    <a href={{page.path}}>
      {{ page.title | safe | title }}
    </a>
  </h3>
  {% endfor %}

  {{ section.content | safe }}
</div>
{% endblock content %}
