[tasks.watch-zola]
command = "./tailwindcss"
args = [
  "-m",
  "-c",
  "tailwind.config.js",
  "-i",
  "static/style.css",
  "-o",
  "public/tailwind.css",
  "-w"

]

[tasks.watch-tailwind]
command = "zola"
args = ["serve"]

[tasks.watch]
run_task = { name = ["watch-zola", "watch-tailwind"], parallel = true }
